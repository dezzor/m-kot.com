; TOUR GUIDE
T3_TOUR_INTRO_FIRST			= "<h1>Добро пожаловать в T3 Framework!</h1><p>Готовы ли Вы познакомиться с основным функционалом? Нажмите на кнопку Старт, чтобы начать обучение!</p>"
T3_TOUR_INTRO_TOUR1			= "Настройки применяются для всех стилей."	    

T3_TOUR_GUIDE_1_TITLE		="Скомпилировать LESS в CSS"
T3_TOUR_GUIDE_1_CONTENT		="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-development.png\" alt=\"\" /></div> <p>Данная опция позволяет скомпилировать LESS файлы в CSS. Опция работает только тогда, когда Вы находитесь в режиме разработки.  В обычном режиме Ваш сайт работает на CSS скомпилированный именно LESS. Соответственно все изменения в CSS файлах будут перезаписаны. </p>"
T3_TOUR_GUIDE_2_TITLE		="ThemeMagic"
T3_TOUR_GUIDE_2_CONTENT		="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/thememagic-admin.png\" alt=\"\" /></div> <p>ThemeMagic - представляет собой инструмент визуальной настройки веб-сайта. Включает в себя ряд основных параметров, таких как настройка цвета фона, цвета ссылок,  шрифта, размер шрифта и т. д. </p>"
T3_TOUR_GUIDE_3_TITLE		="Стиль для редактирования"
T3_TOUR_GUIDE_3_CONTENT		="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-styles.png\" alt=\"\" /></div> <p>Данная опция позволяет быстро выбрать нужный стиль для дальнейшей настройки.</p>"
T3_TOUR_GUIDE_4_TITLE		="Язык текущего стиля"
T3_TOUR_GUIDE_4_CONTENT		="Если ваш сайт является многоязычным, то выберите язык, который Вы хотите установить по умолчанию. Если нет, это поле будет отключено."
T3_TOUR_GUIDE_5_TITLE		="Версия шаблона"
T3_TOUR_GUIDE_5_CONTENT		="Вы можете проверить, появилась ли новая версия шаблона. И если появилась, то можно обновиться за 1 клик. Но помните, все ваши изменения будут удалены. Поэтому рекомендуем сделать резервную копию тех файлов, которые Вы изменили.  Берегите свои нервы!"
T3_TOUR_GUIDE_6_TITLE		="Версия Т3 Framework"
T3_TOUR_GUIDE_6_CONTENT		="Вы с легкостью в один клик можете безболезненно обновиться до последней версии Т3 Framework. Пользуйтесь только последними версиями! "
T3_TOUR_GUIDE_7_TITLE		="Параметры"
T3_TOUR_GUIDE_7_CONTENT		="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/global-settings.png\" alt=\"\" /></div> <p>В данном пункте Вы можете включить или отключить основные параметры. Параметры применяются для всех стилей, тем, макетов. Я хотел бы подчеркнуть, для всех стилей!</p>"
T3_TOUR_GUIDE_8_TITLE		="Включить / выключить режим разработки"
T3_TOUR_GUIDE_8_CONTENT		="Пожалуйста, включите эту опцию, если вы находитесь в режиме разработки. Она должна быть отключена, если Вы не собираетесь вносить изменения."
T3_TOUR_GUIDE_9_TITLE		="Инструмент ThemeMagic"
T3_TOUR_GUIDE_9_CONTENT		="<p>Если вы хотите использовать ThemeMagic, чтобы настроить вашу тему, Вы должны его включить. А также включить режим разработки. </p><div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/theme-magic.png\" alt=\"\" /></div> <p>Нажмите на ThemeMagic, чтобы перейти к панели конфигурации.</p>"
T3_TOUR_GUIDE_10_TITLE		="Включить / выключить динамически изменяемый дизайна"
T3_TOUR_GUIDE_10_CONTENT	="При включение данной опции Ваш сайт будет адаптироваться к любым устройствам. "
T3_TOUR_GUIDE_11_TITLE		="Настройки темы"
T3_TOUR_GUIDE_11_CONTENT	="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-themes.png\" alt=\"\" /></div> <p>В данном пункте Вы можете выбрать тему и настроить логотип  вашего веб-сайта.</p>"
T3_TOUR_GUIDE_12_TITLE		="Выберите тему для текущего стиля"
T3_TOUR_GUIDE_12_CONTENT	="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-themes.png\" alt=\"\" /></div> <p>T3 поддерживает несколько тем, выберите тему, которую Вы хотите применить для текущего стиля.</p>"
T3_TOUR_GUIDE_13_TITLE		="Настройка логотипа"
T3_TOUR_GUIDE_13_CONTENT	="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/logo.png\" alt=\"\" /></div> <p>Вы можете выбрать тип логотипа и настроить его за несколько кликов.</p>"
T3_TOUR_GUIDE_14_TITLE		="Настройка макетов"
T3_TOUR_GUIDE_14_CONTENT	="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-layouts.png\" alt=\"\" /></div> <p>Настройте свой собственный макет сайта, количество модульных позиции и адаптируйте веб-сайт к любым устройствам. Попробуйте прямо сейчас!</p>"
T3_TOUR_GUIDE_15_TITLE		="Выберите макет для настройки"
T3_TOUR_GUIDE_15_CONTENT	="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-layouts.png\" alt=\"\" /></div> <p>Из несколько макетов, выберите тот, который хотите настроить. </p>"
T3_TOUR_GUIDE_16_TITLE		=""
T3_TOUR_GUIDE_16_CONTENT	=""
T3_TOUR_GUIDE_17_TITLE		="Настройки меню"
T3_TOUR_GUIDE_17_CONTENT	="Интуитивно понятный конфигуратор за считанные клики поможет Вам настроить меню любой сложности!"
T3_TOUR_GUIDE_18_TITLE		="Включить или отключить MegaMenu"
T3_TOUR_GUIDE_18_CONTENT	="Если Вы хотите использовать стандартное меню, просто выключите MegaMenu."
T3_TOUR_GUIDE_19_TITLE		="Привязка к пунктам меню"
T3_TOUR_GUIDE_19_CONTENT	="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/menu-assign.png\" alt=\"\" /></div> <p>Вы можете использовать несколько стилей одновременно, причем каждый стиль будет применен к конкретному пункту меню. </p>"
T3_TOUR_GUIDE_20_TITLE		="Настройка позиций."
T3_TOUR_GUIDE_20_CONTENT	="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/layout.png\" alt=\"\" /></div><p>Вы можете указать название модульной позиции для конкретной позиции в сетке. </p><div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/layout-module.png\" alt=\"\" /></div><p>Вы можете задать количество модульных позиций для блока spotlight.</p>"
T3_TOUR_GUIDE_21_TITLE		="Настройка модульных позиций. "
T3_TOUR_GUIDE_21_CONTENT	="Выберите модульные позиции, которые будут использоваться в выбранном макете. "
T3_TOUR_GUIDE_22_TITLE		="Настройка макета под экраны различных устройств."
T3_TOUR_GUIDE_22_CONTENT	="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/responsive-layout.png\" alt=\"\" /></div><p> Вы можете изменить  количество видимых  модульных позиций для различных устройств.</p>"
T3_TOUR_GUIDE_23_TITLE		="Настройка макета"
T3_TOUR_GUIDE_23_CONTENT	="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-disable-position.png\" alt=\"\" /></div><p>Используйте значок, чтобы включить / отключить модульные позиции в текущем макете. </p><div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/resize-module-position.png\" alt=\"\" /><</div><p> Также для блока <b>spotlight</b> Вы можете изменять ширину модульной позиции путем перетаскивания краев. </p>"
T3_TOUR_GUIDE_25_TITLE		="Настройки меню"
T3_TOUR_GUIDE_25_CONTENT	="Настройка меню еще никогда не была такой простой. Интуитивно понятный конфигуратор за считанные клики поможет Вам настроить меню любой сложности!"
T3_TOUR_GUIDE_26_TITLE		="Способ отображение подменю"
T3_TOUR_GUIDE_26_CONTENT	="Вы можете выбрать при каком событие показывать подменю."
T3_TOUR_GUIDE_27_TITLE		="Выберите меню"
T3_TOUR_GUIDE_27_CONTENT	="Выберите меню из списка."
T3_TOUR_GUIDE_28_TITLE		="Настройки пункта меню"
T3_TOUR_GUIDE_28_CONTENT	="<div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/select-menu.png\" alt=\"\" /></div><p>1. Выберите пункт меню для детальной настройки. </p><div class=\"t3-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/item-config.png\" alt=\"\" /></div><p>2. Вы можете задать класс, иконку меню, включить подменю. </p>"
T3_TOUR_GUIDE_29_TITLE		="Тип навигации"
T3_TOUR_GUIDE_29_CONTENT	="Вы можете использовать стандартное меню Joomla или MegaMenu, которое позволит Вам создать меню любой сложности."
T3_TOUR_QUICK_HELP			="Нажмите здесь, чтобы получить дополнительную помощь"


